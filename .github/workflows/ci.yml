name: CI workflow

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v3
        - name: Set up Node.js
          uses: actions/setup-node@v3
          with:
            node-version: "18"
        - name: Npm security check
          uses: ./.github/actions/npm-security-check
        - name: Install dependencies
          run: npm ci
        - name: Run tests
          run: npm test